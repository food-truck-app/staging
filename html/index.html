<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Food Truck App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <style type="text/css">
      body {
        padding-top: 100px;
      }
    </style>
  </head>
  <body>
    <div class="container" id="main-body-container">
      <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4 well">
          <h4> Sign in</h4>
          <input type="text" class="form-control" placeholder="Username" id="username">
          <br>
          <input type="password" class="form-control" placeholder="Password" id="password">
          <br>
          <button class="btn btn-default center-block" id="login">Login</button>
        </div>
        <div class="col-md-4"></div>
      </div>
    </div>

    <div class="container" id="signup">
      <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4 well">
          <h4>Sign up</h4>
          <input type ="text" class="form-control" placeholder="Username" id="username">
          <br>
          <input type="password" class="form-control" placeholder="Password" id="password">
          <br>
          <button class ="btn-default center-block" id="signupBtn">Sign Up</button>
        </div> 
        </div class="col-md-4"></div> 
      </div>
    </div>  

    <script type="text/javascript">

      $('#login').click(function() {
        if ($('#username').length > 0 && $('#password').length > 0) {
          $.ajax({
            type: 'get',
            url: '/api/signin',
            dataType: 'json',
            headers: {
              'Authorization': 'Basic ' + btoa($('#username').val() + ':' + $('#password').val())
            },
            success: function(data) {
              authSuccess(data.token);
            },
            error: function() {
              authError();
            }
          });
        }
      });

    $('#signupBtn').click(function() {
      if($('#username').length > 0 && $('#password').length > 0) {
        $.ajax({
          type: 'post',
          url: '/api/signup',
          dataType: 'json',
          data: {
            username: $('#username').val(),
            password: $('#password').val()
          },
          success: function(data) {
            authSuccess(data.token);
          },
          error: function() {
            authError();
          }
        });
      }
    });  

      function authError() {
        $('#main-body-container').append('\
          <div class="row"> \
            <div class="col-md-12 text-center"> \
              <p>Login error. Please retry.</p> \
            </div> \
          </div> \
        ');
      }

      function authSuccess(token) {
        sessionStorage.setItem('app_token', token);
        window.location = '/app';
      }

    </script>
  </body>
</html>
